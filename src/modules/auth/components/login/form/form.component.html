<p-card title="¡Bienvenido!">
    <p-image src="" alt="Logo" width="250" />
    <p>Por seguridad jamás revele sus datos.</p>

    <p>
        <p-floatlabel variant="on">
            <input pInputText id="username" autocomplete="off" />
            <label for="username">Ingrese su nombre de usuario</label>
        </p-floatlabel>
    </p>

    <p>
        <p-floatlabel variant="on">
            <p-password [feedback]="false" id="password" autocomplete="off" [toggleMask]="true" />
            <label for="password">Ingrese su nombre de usuario</label>
        </p-floatlabel>
    </p>

    <p>
        <p-button label="Iniciar sesión" severity="warn" />
    </p>

</p-card>
